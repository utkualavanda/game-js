<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lord of the Rings Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./img/icon.jpg">
</head>

<body>
    <div class="navigation">
        <input type="radio" name="movement_rl" id="left_rb">Left</td>
        <input type="radio" name="movement_rl" id="right_rb">Right</td>
        <input type="radio" name="movement_tb" id="top_rb">Top</td>
        <input type="radio" name="movement_tb" id="bottom_rb">Bottom</td>

        <button class="btnMove">Move</button>
        <button class="btnReset">Reset</button>
    </div>
    <br>
    <div class="scoreCard">
        <p id="scorePlain"> Current Score is : </p>
        <span id="score" style="font-weight: bold"> 0 </span>
    </div>
    <div class="instructions">
        <ul>
            <p>Instructions</p>
            <li>The goal of the game is taking the ring and casting it into the Mt. Doom.</li>
            <li>Choose your direction and then press Move to start playing.</li>
            <li>You can alter your direction while moving by clicking the other direction buttons.</li>
        </ul>
    </div>
    <div class="gameTable">
        <img src="./img/game-table.jpg" alt="background table" class="area">
        <img src="./img/frodo.png" alt="frodo" class="frodo">
        <img src="./img/one-ring.png" alt="ring" class="oneRing">
        <img src="./img/mt-doom.jpg" alt="mt doom" class="mtDoom">
    </div>

    <script src="index.js"></script>
</body>

</html>
